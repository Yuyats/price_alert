{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h1>
        Edit Alert
    </h1>
    <div class="form">
        <form method="post">
            <div class="form-group">
                <label for="name">
                    Alert/Item Name
                </label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" disabled>
            </div>

            <div class="form-group">
                <label for="url">
                    URL
                </label>
                <input type="text" class="form-control" id="url" name="url" placeholder="http://..." disabled>
            </div>

            <div class="form-group">
                <label for="price_limit">
                    Alert limit
                </label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="45.0"
                       value="{{ alert.price_limit }}" aria-describedby="priceLimitBlock">
                <small id="priceLimitBlock" class="form-text text-muted">
                    We'll send you an e-mail when the price reaches the limit
                </small>
            </div>
            <button type="submit" class="btn btn-danger">
                Update
            </button>
        </form>
    </div>
</div>

{% endblock %}
