<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Service</title>
    {% include 'html_dependencies.html' %}
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Price Alert</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('stores.index') }}">Store</a>
            </li>
        </ul>

        {% if session['email'] %}
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('users.user_alerts') }}"><span class="fas fa-bell"></span> Your
                    Alerts</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('users.logout_user') }}"><span class="fas fa-sign-out-alt"
                                                                                    aria-hidden="true"></span>
                    Log
                    out</a>
            </li>
        </ul>
        {% else %}
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('users.register_user') }}"><span class="fas fa-user-plus"></span>
                    Sign up</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('users.login_user') }}"><span class="fas fa-sign-in-alt"
                                                                                   aria-hidden="true"></span>
                    Log
                    in</a>
            </li>
        </ul>
        {% endif %}

    </div>
</nav>

<div class="'content container">
    {% block content %}

    {% endblock %}
</div>

</body>
</html>
